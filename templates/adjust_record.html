{% extends 'base.html' %}
{% block content %}
<br>&nbsp;<br>
<form role="form" action="" method="post">
    <div class='container' style="padding-left: align-self; border: 2px;">
       <h4>一、標題</h4>
       <br>
       <div class="form-group">
            <input class="form-control" name = "gettitle" value="{{ record.title }}">
        </div>
        <h4>二、書面內容(嵌入式程式碼)</h4>
        <br>
        <div class="form-group">
             <textarea class="form-control" rows="3" name = "getform" placeholder="多個檔案請換行">{{ record.form }}</textarea>
         </div>
        <h4>三、會議影片(嵌入式程式碼)</h4>
        <br>
        <div class="form-group">
             <textarea class="form-control" rows="3" name = "getvideo" placeholder="多個檔案請換行">{{ record.video }}</textarea>
         </div>
         <h4>四、發布單位</h4>
        <br>
        <br>
        <div class="form-group">
         <br>
         <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="getapartment" id="adminstration2" value="學聯會-自治部">
            <label class="form-check-label" for="adminstration2">自治部</label>
        </div>
        <br><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="getapartment" id="adminstration3" value="學聯會-秘書部">
            <label class="form-check-label" for="adminstration3">秘書部</label>
        </div>
        <br><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="getapartment" id="adminstration4" value="學聯會-公關部">
            <label class="form-check-label" for="adminstration4">公關部</label>
        </div>
        <br><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="getapartment" id="adminstration5" value="學聯會-活動部">
            <label class="form-check-label" for="adminstration5">活動部</label>
        </div>
        <br><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="getapartment" id="adminstration6" value="學聯會-學藝部">
            <label class="form-check-label" for="adminstration6">學藝部</label>
        </div>
        <br><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="getapartment" id="adminstration7" value="學聯會-社團部">
            <label class="form-check-label" for="adminstration7">社團部</label>
        </div>
        <br><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="getapartment" id="adminstration8" value="學聯會-財務部">
            <label class="form-check-label" for="adminstration8">財務部</label>
        </div>
        <br><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="apartment" id="adminstration8" value="學權部">
            <label class="form-check-label" for="adminstration8">學權部</label>
        </div>
        <br><br>
        <!-- <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="getapartment" id="parliament1" value="學生議會">
            <label class="form-check-label" for="parliament1">學生議會</label>
        </div> -->
        <!-- <br><br> -->
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="apartment" id="parliament2" value="學生議會秘書處">
            <label class="form-check-label" for="parliament2">學生議會秘書處</label>
        </div>
        <br><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="apartment" id="parliament4" value="學生議會議員">
            <label class="form-check-label" for="parliament4">學生議會議員</label>
        </div>
        <br><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="apartment" id="parliament3" value="主任評議委員">
            <label class="form-check-label" for="parliament3">主任評議委員</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="getapartment" id="webmanager" value="網管中心">
            <label class="form-check-label" for="parliament3">網管中心</label>
        </div>
        <br><br>
         <!-- <div class="form-check form-check-inline">
             <input class="form-check-input" type="radio" name="getapartment" id = "boardofinquiry" value="評議委員會" {% if record.apartment == '評議委員會' %} checked {% endif %}>
             <label class="form-check-label" for="boardofinquiry">評議委員會</label>
         </div>
         <br><br> -->
    </div>
       <h4>五、日期</h4>
       <br>
        <input placeholder="年" col-lg-4 name = "y" value="{{ record.date.split('-')[0] }}">
        <input placeholder="月" col-lg-4 name= "m" value="{{ record.date.split('-')[1] }}">
        <input placeholder="日" col-lg-4 name = "d" value="{{ record.date.split('-')[2] }}">
    </div>
    <input class="btn btn-primary" type="submit" name="send" value="送出" id = "submit_record" style="margin-left: 50%;">
</form>
<br>&nbsp;<br>
{% endblock %}
