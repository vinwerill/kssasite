{% extends 'base.html' %}
{% block content %}
    <br>
    <div class="container">
        {% for record in records %}
            <div class="container p-3 my-3 border">
            <div class="row">{{ record.title }}</div>
            <a class="btn btn-primary col-sm-2" href = "{{ url_for('adjust_record', ind = record.ind) }}">修改</a>
            <a class="btn btn-danger  col-sm-2" href = "{{ url_for('delete', target = record.ind, t = 'record') }}">刪除</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
